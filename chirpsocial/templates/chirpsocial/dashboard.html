{% extends 'chirpsocial/base.html' %}


{% block content %}

<div class="column">
    {% for followed in user.profile.follows.all %}
        {% for chirp in followed.user.chirps.all %}
            <div class="box">
                {{ chirp.body }}
                <span class="is-small has-text-grey-light">
                    ({{ chirp.created_at }} by {{ chirp.user.username }}
                </span>
            </div>
        {% endfor %}
    {% endfor %}
</div>

{% endblock content %}
