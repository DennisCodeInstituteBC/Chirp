{% extends 'chirpsocial/base.html' %}

{% block content %}

<div class="column main-content">

{% for profile in profiles %}

<div class="card mb-3">
  <a href="#">
    <div class="card-body">
      <div class="d-flex align-items-start">
        <div class="me-3">
          <img src="https://bulma.io/images/placeholders/96x96.png" 
               alt="Placeholder image" class="img-fluid rounded-circle" style="width: 48px; height: 48px;">
        </div>
        <div>
          <h5 class="card-title mb-0">{{ profile.user.username }}</h5>
          <h6 class="card-subtitle text-muted">@{{ profile.user.username|lower }}</h6>
        </div>
      </div>
    </div>
  </a>
</div>

{% endfor %}

</div>

{% endblock content %}
