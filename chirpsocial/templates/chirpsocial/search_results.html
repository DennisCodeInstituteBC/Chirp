{% extends 'chirpsocial/base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Search Results for "{{ query }}"</h3>

    {% if profiles %}
        <ul class="list-group mt-3">
            {% for profile in profiles %}
                <li class="list-group-item">
                    <a href="{% url 'chirp:profile' profile.id %}">{{ profile.user.username }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-3">No profiles found matching your search.</p>
    {% endif %}
</div>
{% endblock %}
